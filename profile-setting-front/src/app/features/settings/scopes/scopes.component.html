<div class="scopes-container">
  <mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>{{ 'scopes.title' | translate }}</mat-card-title>
      <mat-card-subtitle>
        {{ scopes.length }} scope(s) configur√©(s)
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <app-data-table
        [data]="scopes"
        [columns]="tableColumns"
        [actions]="tableActions"
        [isLoading]="isLoading"
        [searchable]="true"
        (onCreate)="openCreateDialog()"
        (onRefresh)="loadScopes()"
        (onSearch)="onSearch($event)">
      </app-data-table>
    </mat-card-content>
  </mat-card>
</div>
