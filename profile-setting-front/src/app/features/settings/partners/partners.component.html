<!-- src/app/features/settings/partners/partners.component.html -->
<div class="partners-container">
  <mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>{{ 'partners.title' | translate }}</mat-card-title>
      <mat-card-subtitle>
        {{ partners.length }} partner(s) configur√©(s)
        <span *ngIf="hasRank3Scope" class="rank3-indicator">
          (Utilisateur avec scope rang 3 - Auto ACTIVE)
        </span>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <app-data-table
        [data]="partners"
        [columns]="tableColumns"
        [actions]="tableActions"
        [isLoading]="isLoading"
        [searchable]="true"
        (onCreate)="openCreateDialog()"
        (onRefresh)="loadPartners()">
      </app-data-table>
    </mat-card-content>
  </mat-card>
</div>
